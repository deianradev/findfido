<mat-card class="filter-card">
    <mat-card-header>
        <mat-card-title>I'd like a...</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-radio-group class="example-radio-group" [(ngModel)]="selectedType" (change)="filter()">
            <mat-radio-button class="example-radio-button" *ngFor="let type of types" [value]="type">
                {{type}}
            </mat-radio-button>
        </mat-radio-group>
    </mat-card-content>
</mat-card>

<mat-card class="pet-card" *ngFor="let pet of pets">
    <mat-card-header>
        <div mat-card-avatar class="pet-header-image"></div>
        <mat-card-title>{{ pet.name }}</mat-card-title>
        <mat-card-subtitle>{{ pet.breed }}</mat-card-subtitle>
    </mat-card-header>
    <img mat-card-image [src]="pet.url" alt="Photo of a pet">
    <mat-card-content>
        <p>
            {{ pet.description }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button>LIKE</button>
        <button mat-button>SHARE</button>
    </mat-card-actions>
</mat-card>
